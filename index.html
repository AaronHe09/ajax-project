<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
  <div class="container">
    <header>
      <h1>Place your bet</h1>
    </header>
    <main>
      <div class="starting-screen-container">
        <div class="row">
          <div class="column-half">
            <div class="chip-image-wrapper">
              <img src="images/500Chip.png" alt="500 poker chip" data-chip-value="500">
            </div>
            <div class="chip-image-wrapper">
              <img src="images/100Chip.png" alt="100 poker chip" data-chip-value="100">
            </div>
          </div>
          <div class="column-half">
            <div class="chip-image-wrapper">
              <img src="images/50Chip.png" alt="50 poker chip" data-chip-value="50">
            </div>
            <div class="chip-image-wrapper">
              <img src="images/200Chip.png" alt="200 poker chip" data-chip-value="200">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <p class="money">Money: $1,000</p>
            <p class="bet">Bet: $0</p>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <button class="deal-button">Deal</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
